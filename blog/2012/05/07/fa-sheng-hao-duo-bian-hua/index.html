    <h1 class="title">发生好多变化</h1>
    <div class="entry"><blockquote><p>这个五一过得无比充实，从北京到了沈阳，从沈阳到了长春，从长春到了四平，又从四平回到了北京。</p>

<p>这一路的路程，只为看见她&#8230;</p>

<p>在老家买了房，虽然感觉很突然，但在心里计划了好久好久，这是为了梦想，为了改变的第一步。</p>

<p>回到现实的工作中，又是忙碌的一天，又是一大堆的事情等着你去做，但有的时候觉得这样也很好，会让自己感觉踏实。</p>

<p>要用心减减肥了，向着130的目标出发。</p>

<p>PS: 挺喜欢买的新房子的。</p></blockquote>
